        <!-- Topics Start -->
        <div class="topics">
          <div class="topics__header">
            <h2>Browse Topics</h2>
          </div>
          <ul class="topics__list">
             {% if request.user.is_superuser %}
              <li>
                  <a href="{% url 'creat-topic' %}" class="active">Create topic</a>
              </li>
             {% endif %}
            <li>
              <a href="{% url 'home' %}" class="active">All</a>
            </li>
          {% for topic in topics %}
            <li>
              <a href="{% url 'home' %}?search={{ topic.name }}"> {{topic.name}}</a>
            </li>
          {% endfor %}
          </ul>
            {% if request.GET.more %}

            <a class="btn btn--link" href="{% url 'home' %}">
            More
            <svg style="transform: rotateZ(180deg)" version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
              <title>chevron-down</title>
              <path d="M16 21l-13-13h-3l16 16 16-16h-3l-13 13z"></path>
            </svg>
          </a>

            {% else %}

            <a class="btn btn--link" href="{% url 'home' %}?more=True">
            More
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
              <title>chevron-down</title>
              <path d="M16 21l-13-13h-3l16 16 16-16h-3l-13 13z"></path>
            </svg>
          </a>

            {% endif %}

        </div>
        <!-- Topics End -->
